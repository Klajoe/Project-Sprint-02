        .widget-container {
            width: 300px;

        .form-container textarea {

            margin-bottom: 5px;
        }

        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Header -->

            <!-- NavBar -->

                <a href="favorite.html" class="nav-link">

                    <span class="nav-link-title">Favorite</span>
                </a>
                <a href="movies.html" class="nav-link">

                    <span class="nav-link-title">Movies</span>

    </header>

    <div class="widget-container">
        <div class="comments-container"></div>
        <div class="form-container">
            <input type="text" id="username" placeholder="Kullanıcı Adı" />
            <input type="text" id="datepicker" placeholder="Date" />
            <input type="text" id="moviename" placeholder="Movie" />
            <textarea id="comment" placeholder="Yorum"></textarea>
            <input type="submit" id="submit" value="Gönder" />
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var movieNameInput = document.getElementById('moviename');
            var movieList = ['Batman', 'Tenet', 'Lucy'];
            var dropdownList = null;
    
            movieNameInput.addEventListener('click', function () {
                if (!dropdownList) {
                    dropdownList = document.createElement('ul');
                    dropdownList.classList.add('dropdown-list');
    
                    movieList.forEach(function (movie) {
                        var listItem = document.createElement('li');
                        listItem.textContent = movie;
    
                        listItem.addEventListener('click', function () {
                            movieNameInput.value = movie;
                            dropdownList.style.display = 'none';
                        });
    
                        dropdownList.appendChild(listItem);
                    });
    
                    movieNameInput.parentNode.appendChild(dropdownList);
                } else {
                    dropdownList.style.display = 'block';
                }
            });
    
            document.addEventListener('click', function (event) {
                if (event.target !== movieNameInput && event.target.parentNode !== dropdownList) {
                    dropdownList.style.display = 'none';
                }
            });
        });
    </script>
