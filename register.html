<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Jumanji: Welcome to the Jungl</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <!-- Logo -->
            <a href="index.html" class="logo">
                Movie<span>Hub</span>
            </a>
            <!-- Search Box -->
            <div class="search-box">
                <input type="search" name="" id="search-input" placeholder="Search movie">
                <i class='bx bx-search'></i>
            </div>
            <!-- User -->
            <a href="#" class="user">
                <img src="#" alt="" class="user-img">
            </a>
            <!-- NavBar -->
            <div class="navbar">
                <a href="index.html" class="nav-link nav-active">
                    <i class='bx bx-home-heart'></i>
                    <span class="nav-link-title">Home</span>
                </a>
                <a href="favorite.html" class="nav-link">
                    <i class='bx bxs-heart' ></i>
                    <span class="nav-link-title">Favorite</span>
                </a>
                <a href="movies.html" class="nav-link">
                    <i class='bx bxs-camera-movie' ></i>
                    <span class="nav-link-title">Movies</span>
                </a>
                <a href="tv-shows.html" class="nav-link">
                    <i class='bx bx-tv' ></i>
                    <span class="nav-link-title">Tv shows</span>
                </a>
                <a href="about.html" class="nav-link">
                    <i class='bx bxs-info-circle'></i>
                    <span class="nav-link-title">About Us</span>
                </a>
                <a href="register.html" class="nav-link">
                    <i class='bx bxs-registered'></i>
                    <span class="nav-link-title">Register</span>
                </a>
                <a href="comments.html" class="nav-link">
                    <i class='bx bxs-comment'></i>
                    <span class="nav-link-title">Comment Section</span>
                </a>
            </div>
        </div>
    </header>

    <div class="rcontainer">
        <div class="rform-container">
          <h2>Kayıt Ol</h2>
          <form id="registration-form">
            <input type="text" id="fullName" placeholder="Ad Soyad">
            <input type="text" id="username" placeholder="Kullanıcı Adı">
            <input type="email" id="email" placeholder="E-posta Adresi">
            <input type="password" id="password" placeholder="Şifre">
            <input type="date" id="birthdate">
            <button type="submit">Kayıt Ol</button>
          </form>
        </div>
      </div>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
