<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumanji: Welcome to the Jungle</title>
    <!--Link To CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Fav Icon-->
    <link rel="shortcut icon" href="img/fav-icon.png" type="image/x-icon">
    <!--Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <!-- Logo -->
            <a href="index.html" class="logo">
                Movie<span>Hub</span>
            </a>
            <!-- Search Box -->
            <div class="search-box">
                <input type="search" name="" id="search-input" placeholder="Search movie">
                <i class='bx bx-search'></i>
            </div>
            <!-- User -->
            <a href="#" class="user">
                <img src="#" alt="" class="user-img">
            </a>
            <!-- NavBar -->
            <div class="navbar">
                <a href="index.html" class="nav-link nav-active">
                    <i class='bx bx-home-heart'></i>
                    <span class="nav-link-title">Home</span>
                </a>
                <a href="favorite.html" class="nav-link">
                    <i class='bx bxs-heart' ></i>
                    <span class="nav-link-title">Favorite</span>
                </a>
                <a href="movies.html" class="nav-link">
                    <i class='bx bxs-camera-movie' ></i>
                    <span class="nav-link-title">Movies</span>
                </a>
                <a href="tv-shows.html" class="nav-link">
                    <i class='bx bx-tv' ></i>
                    <span class="nav-link-title">Tv shows</span>
                </a>
                <a href="about.html" class="nav-link">
                    <i class='bx bxs-info-circle'></i>
                    <span class="nav-link-title">About Us</span>
                </a>
                <a href="register.html" class="nav-link">
                    <i class='bx bxs-registered'></i>
                    <span class="nav-link-title">Register</span>
                </a>
                <a href="comments.html" class="nav-link">
                    <i class='bx bxs-comment'></i>
                    <span class="nav-link-title">Comment Section</span>
                </a>
            </div>
        </div>
    </header>
      <!-- Movie Section Start -->
      <section class="movies container" id="movies">
        <div class="heading">
           
        </div>
        <!-- Movies Content -->
        <div class="movie-content">
            <!-- Movie Box 1 -->
            <div class="movie-box">
                <img src="img/OZ.png" alt="" class="movie-box-img">
                <div class="box-text">
                    <h2 class="movie-title">OZ</h2>
                    <span class="movie-type">1997-2003</span>
                    <a href="#" class="watch-btn play-btn">
                        <i class='bx bx-right-arrow'></i>
                    </a>
                </div>
            </div>
            <!-- Movie Box 2 -->
            <div class="movie-box">
                <img src="img/familyguy.png" alt="" class="movie-box-img">
                <div class="box-text">
                    <h2 class="movie-title">Family Guy</h2>
                    <span class="movie-type">1999-</span>
                    <a href="#" class="watch-btn play-btn">
                        <i class='bx bx-right-arrow'></i>
                    </a>
                </div>
            </div>
            <!-- Movie Box 3 -->
            <div class="movie-box">
                <img src="img/succession.png" alt="" class="movie-box-img">
                <div class="box-text">
                    <h2 class="movie-title">Succession</h2>
                    <span class="movie-type">2018-2023</span>
                    <a href="#" class="watch-btn play-btn">
                        <i class='bx bx-right-arrow'></i>
                    </a>
                </div>
            </div>
            <!-- Movie Box 4 -->
            <div class="movie-box">
                <img src="img/last-of-us.png" alt="" class="movie-box-img">
                <div class="box-text">
                    <h2 class="movie-title">Last Of Us</h2>
                    <span class="movie-type">2023-</span>
                    <a href="#" class="watch-btn play-btn">
                        <i class='bx bx-right-arrow'></i>
                    </a>
                </div>
            </div>
            
              
    <!-- Copyright -->
    <div class="copyright">
        <p>&#169; Klajoe All Rights Reserved</p>
    </div>

</body>
</html>
